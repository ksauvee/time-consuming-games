<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="speed-typing.css">
    <title>Speed-Typing</title>
</head>
<body>
    <header>
        <h1>Speed Typing</h1>
        <p>Type the text speed as possible.</p>
    </header>

    <main>
        <p id="chosen-text"></p>
        <form>
            <label for="typed-text"></label>
            <textarea id="typed-text" name="typed-text" rows="10" cols="100"></textarea>
            <div id="submit-button-parent">
                <button type="button" value="Submit" id="submit-button">Submit</button>
            </div>
        </form>
        <p id="submit-description">Click the "Submit" will confirm your answer.</p>
        <p id="results"></p>
        <button type="button" id="retry"></button>
        <button type="button" id="retry-same-text"></button>
    </main>

    <footer>
        <nav>
            <a href="#">Go Up</a>
            <a href="../../index.html">Retour menu</a>
            <a href="../../about.html">About Us</a>
        </nav>
    </footer>
    <script src="speed-typing.js"></script>
</body>
</html>
